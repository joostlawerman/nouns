language: go
go:
- tip
install:
- go get -t -v ./...
- go get golang.org/x/tools/cmd/cover
- go get github.com/mattn/goveralls
script: go test -v ./... -covermode=count -coverprofile=coverage.out; $HOME/$GOPATH/bin/goveralls
  -coverprofile=coverage.out -service=travis-ci -repotoken $COVERALLS_TOKEN
env:
  COVERALLS_TOKEN:
    secure: 
  global:
    secure: 
